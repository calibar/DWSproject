<ion-header>

    <ion-navbar color="primary">
        <ion-title>Signup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="User.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="User.pwd"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="ConfirmPWD"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button outline (click)="signup()" full>sign up</button>
</ion-content>
